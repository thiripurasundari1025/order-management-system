<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">  
<link rel="stylesheet" href="style.css">
<title> CSS Login Screen Tutorial </title>
<body>
 <div class="login-page">
      <div class="form">

<h1>Place an Order</h1>


<form action="/action_page.php" class="login-form">
  <label for="cars">Choose a Product</label>
  
  <select name="cars" id="cars">
    <option value="1">Fressie Orange 1 liter</option>
    <option value="3">Fressie Orange/Mango 1 liter</option>
    <option value="41">Fressie Orange/C-power PET</option>
    <option value="411">Fressie Orange PET</option>
    <option value="413">Fressie Orange/Mango PET</option>
    <option value="502">Fressie Orange/Mango+C 1L</option>
  </select>
  <br><br>

  <label for="quantity">Quantity</label>
  <input type="number" id="quantity" name="quantity" min="1">
  <br><br>

  <label for="delivery_date">Delivery Date</label>
  <input type="date" id="delivery_date" name="delivery_date" >
  <br><br>
  
   <button>Place Order</button> 
</form>

</div>
</div>
</body>
</html>
